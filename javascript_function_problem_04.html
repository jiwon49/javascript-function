<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
       function print_star(n) { //*을 출력하는 함수
         var result = '';
         
	for(var i=0;i<n;i++){
		for(var j=0;j<n-1-i;j++){result += ' ';}
		for(var j=0;j<i+1;j++){result += '*';
			if(j==i) result+='\n'; //한줄 출력이 끝나면 "\n"을 추가한다.
		}
	}
		
          return result;
       }


       // *
       exepect(print_star(1), '*\n');
       //  *
       // **
       exepect(print_star(2), ' *\n**\n');

       //   *
       //  **
       // ***
       exepect(print_star(3), '  *\n **\n***\n');

       //    *
       //   **
       //  ***
       // ****
       exepect(print_star(4), '   *\n  **\n ***\n****\n');

       //     *
       //    **
       //   ***
       //  ****
       // *****       
       exepect(print_star(5), '    *\n   **\n  ***\n ****\n*****\n');

       function exepect(l, r) {
         if (l === r)
          console.log('pass');
         else
          console.log('fail');
       }
    </script>
</head>
